<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Records</title>
    <style>
        /* 样式可以根据需要自定义 */
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h2>User Records</h2>
    <table>
        <tr>
            <th>Record ID</th>
            <th>Detection Time</th>
            <th>Predicted Class</th>
            <th>Confidence</th>
            <th>Image Path</th>
            <th>Model Used</th>
        </tr>
        {% for record in user_records %}
        <tr>
            <td>{{ record.id }}</td>
            <td>{{ record.detection_time }}</td>
            <td>{{ record.predicted_class }}</td>
            <td>{{ record.confidence }}</td>
            <td>{{ record.model_used }}</td>
            <td><img src="{{ url_for('image.uploaded_file', filename=record.image_path) }}" height="100"></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
